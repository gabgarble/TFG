<div class="row mt-3 ms-2 me-2">
  <div class="col-lg-4 col-md-12 mb-2">
    <p-card>
      <ng-template pTemplate="header">
        <h3>Manage calendars</h3>
      </ng-template>

      <form [formGroup]="importCalendarForm">
        <div class="form-group me-2 ms-2">
          <div class="row ms-1 mb-2">
            <p-dropdown [options]="platforms" optionLabel="label" optionValue="value"></p-dropdown>
          </div>
          <div class="row ms-2 me-2 mb-2">
            <label>Calendar name*</label>
            <input id="name" formControlName="name" type="text" pInputText/>
          </div>
          <div class="row ms-2 me-2 mb-2">
            <label>Description</label>
            <textarea id="description" formControlName="description" type="text" pInputTextarea></textarea>
          </div>
          <div class="row ms-2 me-2">
            <div class="col-3"></div>
            <div class="col-6">
              <button pButton type="button" label="Sign in with the account" icon="pi pi-sign-in" class="p-button-sm" style="width: 100%;"></button>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </form>

      <ng-template pTemplate="footer">
        <div class="d-flex justify-content-end  pb-2 me-2">
          <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-sm p-button-danger me-2"></button>
          <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-sm"></button>
        </div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-lg-8 col-md-12">
    <p-card>
      <ng-template pTemplate="header">
        <h3>Calendars</h3>
      </ng-template>
      <p-table [value]="calendars" styleClass="p-datatable-striped p-datatable-sm" [scrollable]="true"
        scrollHeight="400px">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of calendarCols">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-calendar>
          <tr>
            <td *ngFor="let col of calendarCols">
              <div *ngIf="col.field == 'active'; else elseCondition">
                <p-triStateCheckbox [(ngModel)]="calendar[col.field]" [disabled]="true"></p-triStateCheckbox>
              </div>
              <ng-template #elseCondition>
                {{ calendar[col.field] }}
              </ng-template>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
