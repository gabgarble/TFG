<div class="row ms-2 me-2">
  <div class="mt-2 col-lg-6 col-md-12">
    <p-panel header="Settings">
      <div class="row mt-2">
        <div class="col-4 d-flex justify-content-center">
          <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        </div>
        <div class="col-4">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText>
            <label for="float-input">Name</label>
          </span>
        </div>
        <div class="col-4">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText>
            <label for="float-input">Surname</label>
          </span>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText [disabled]="true">
            <label for="float-input">Email</label>
          </span>
        </div>
        <div class="col-4">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText>
            <label for="float-input">Username</label>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-sm"></button>
      </div>
    </p-panel>
  </div>

  <!-- Change password -->
  <div class="mt-2 col-lg-3 col-md-6">
    <p-panel header="Change password">
      <div class="row">
        <div class="mt-2">
          <span class="p-float-label">
            <p-password id="float-input" [(ngModel)]="repeatPassword" [toggleMask]="true"></p-password>
            <label for="float-input">Password</label>
          </span>
        </div>
        <div class="mt-4">
          <span class="p-float-label">
            <p-password id="float-input" [(ngModel)]="repeatPassword" [toggleMask]="true"></p-password>
            <label for="float-input">Repeat password</label>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <button pButton pRipple label="Clear" icon="pi pi-trash" class="p-button-sm p-button-warning me-2"></button>
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-sm"></button>
      </div>
    </p-panel>
  </div>

  <!-- Change email -->
  <div class="mt-2 col-lg-3 col-md-6">
    <p-panel header="Change email">
      <div class="row">
        <div class="mt-2">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText>
            <label for="float-input">Email</label>
          </span>
        </div>
        <div class="mt-4">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText>
            <label for="float-input">Repeat email</label>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <button pButton pRipple label="Clear" icon="pi pi-trash" class="p-button-sm p-button-warning me-2"></button>
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-sm"></button>
      </div>
    </p-panel>
  </div>
</div>
